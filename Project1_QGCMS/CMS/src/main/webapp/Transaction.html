<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>生成订单</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="js/vue.js"></script>
  <script src="js/axios-0.18.0.js"></script>
</head>
<body>

<div id="app">
  <h1>生成订单</h1>
  <hr>

  <!-- 输入表单 -->
  <div class="form-container">
    <label for="groupId_sender">发起转账的群组ID:</label>
    <input type="text" id="groupId_sender" v-model="groupIdSender"><br>

    <label for="groupId_receiver">接收转账的群组ID:</label>
    <input type="text" id="groupId_receiver" v-model="groupIdReceiver"><br>

<!--    <label for="userId">转账对象的UserID:</label>-->
<!--    <input type="text" id="userId" v-model="userId"><br>-->

    <label for="amount">转账金额:</label>
    <input type="number" id="amount" v-model="amount" step="0.01" max="50000"><br>

    <label for="description">转账说明:</label>
    <input type="text" id="description" v-model="description" maxlength="50"><br>
  </div>

  <!-- 提交按钮 -->
  <button @click="submitTransaction"><i class="fas fa-check"></i> 提交</button>
</div>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        groupIdSender: '',
        groupIdReceiver: '',
        // userId: '',
        amount: 0.00,
        description: ''
      };
    },
    methods: {
      submitTransaction() {
        const params = new URLSearchParams();
        params.append("groupIdSender", this.groupIdSender);
        params.append("groupIdReceiver", this.groupIdReceiver);
        params.append("amount", this.amount.toString()); // 将double类型转换为字符串
        params.append("description", this.description);



        try {
          const resp = axios.post("http://localhost:8080/CMS/Group/transfer", params);
          alert('订单提交成功.');
        //  这里把resp里面的信息打印出来
        } catch (error) {
          console.error('axios failed:', error);
          alert('axios failed. Please try again.');
        }
      }
    }
  });
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
  }
  button i {
    margin-right: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>

</body>
</html>
